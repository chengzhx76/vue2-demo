<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件学习</title>
</head>
<body>
  <div id="app-1">
    <my-component></my-component>
  </div>
</body>
<script src="vue.js"></script>
<script>
  Vue.component('my-component', {
    template: '<div>一个模板！</div>'
  })

  new Vue({
    el: '#app-1'
  })
</script>

</html>
