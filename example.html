<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>实例</title>
</head>
<body>

</body>
<script src="vue.js"></script>
<script>

    var vm = new Vue({
        data: {
            a: 1
        },
        created: function () {
            // `this` 指向 vm 实例
            console.log('a is: ' + this.a)
        }
    });

    var data = { a: 1 }
    var vm = new Vue({
        el: '#example',
        data: data
    });
//    vm.$data === data // -> true
//    vm.$el === document.getElementById('example') // -> true
    // $watch 是一个实例方法
    vm.$watch('a', function (newVal, oldVal) {
        // 这个回调将在 `vm.a`  改变后调用
    })
</script>

</html>
